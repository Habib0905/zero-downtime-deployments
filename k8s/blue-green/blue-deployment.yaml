apiVersion: apps/v1
kind: Deployment
metadata:
  name : mywebapp-blue
  namespace: bluegreen-demo
  labels:
    app: mywebapp
    version: blue
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: mywebapp
      version: blue
  template:
    metadata:
      labels:
        app: mywebapp
        version: blue
    spec:
      containers:
        - name: mywebapp
          image: habib0905/mywebapp:v1
          ports:
            - containerPort: 8080
          env:
            - name: APP_VERSION
              value: "v1"

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5